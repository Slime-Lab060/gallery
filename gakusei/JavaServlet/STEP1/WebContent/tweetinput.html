<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>つぶやきアプリ</title>
</head>
<body>
	<h1>つぶやきアプリ</h1>
	<form action="TweetListServlet" method="post">
		<p>名前:</p>
		<input type="text" name="name" maxlength="8">
		<p>つぶやき:</p>
		<textarea rows="5" cols="30" name="tweet"></textarea>
		<br> <input type="submit" value="送信"> <input type="reset"
			value="リセット"> <input type="button" onclick="history.back()"
			value="戻る">
	</form>
</body>
</html>
