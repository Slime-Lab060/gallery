<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>つぶやきアプリ</title>
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script type="text/javascript" src="js/fontkit.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="login-content">
        <form class="box" action="UserListServlet" method="post">
            <h2>ユーザ作成</h2>

            <div class="input-div one">
                <div class="i">
                    <i class="fas fa-user"></i>
                </div>
                <div class="div">
                    <h5>ユーザID</h5>
                    <input type="text" class="input" name="useridname" maxlength="8" required>
                </div>
            </div>

            <div class="input-div pass">
                <div class="i">
                    <i class="fas fa-lock"></i>
                </div>
                <div class="div">
                    <h5>パスワード</h5>
                    <input type="password" class="input" name="password" maxlength="8" required>
                </div>
            </div>
            
            <div style="margin-top: 10px;">
                <label class="radio">
                    <input type="radio" name="users" value="users" checked>
                    <span class="checkmark">users</span>
                </label>
                <label class="radio">
                    <input type="radio" name="users" value="admins">
                    <span class="checkmark">admins</span>
                </label>
            </div>
            <input type="submit" value="作成" class="btn">
            <input type="button" onclick="history.back()" value="戻る" class="btn">
        </form>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
		<div class="wrapper">
			<i class="fa fa-copyright" aria-hidden="true">2020 Slime Lab</i>
		</div>
</body>

</html>
